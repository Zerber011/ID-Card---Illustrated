	<div class="licna-karta">

		<div class="ime">

		<div class="pol">

       		<span class="velika-slova">1589753</span>	
		</div>
		<div class="diz">
			<span class="mala-slova">Datum izdavanja/issuing date</span> <br>
       		<span class="velika-slova">08.08.2021</span>
		</div>
		<div class="dva">
			<span class="mala-slova">Vazi do/Valid until</span> <br>

		</div>

		<img class="cg" src="photos/srb_grb.png" alt="Grb-u-boji">

		<img class="ss" src="photos/user_icon_small.png" alt="Fotografija-sivo">

       		<span class="velika-slova">PU ZA GRAD BEOGRAD</span> 
       	</div>
